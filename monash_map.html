
<!DOCTYPE html>
<html>
    <head>
        <title>Styling the Base Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            html, body, #map_canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            #legend {
                font-family: Arial, sans-serif;
                background: #fff;
                padding: 10px;
                margin: 10px;
                border: 3px solid #000;
            }
            #legend h3 {
                margin-top: 0;
            }
            #legend img {
                vertical-align: middle;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script>
            var map;
            function initialize() {
                map = new google.maps.Map(document.getElementById('map_canvas'), {
                    zoom: 16,
                    center: new google.maps.LatLng(-37.877199,145.045173),//only line i made change to, LatLng was (-33.91722, 151.23064)
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    styles: [
                        {
                            featureType: 'road',
                            elementType: 'geometry',
                            stylers: [
                                { color: '#000000' },
                                { weight: 1.6 }
                            ]
                        }, {
                            featureType: 'road',
                            elementType: 'labels',
                            stylers: [
                                { saturation: -100 },
                                { invert_lightness: true }
                            ]
                        }, {
                            featureType: 'landscape',
                            elementType: 'geometry',
                            stylers: [
                                { hue: '#ffff00' },
                                { gamma: 1.4 },
                                { saturation: 82 },
                                { lightness: 96 }
                            ]
                        }, {
                            featureType: 'poi.school',
                            elementType: 'geometry',
                            stylers: [
                                { hue: '#fff700' },
                                { lightness: -15 },
                                { saturation: 99 }
                            ]
                        }, {
                            featureType: 'poi',
                            elementType: 'geometry',
                            stylers: [
                                { visibility: 'off' }
                            ]
                        }, {
                            featureType: 'poi.school',
                            elementType: 'geometry',
                            stylers: [
                                { visibility: 'on' },
                                { hue: '#fff700' },
                                { lightness: -15 },
                                { saturation: 99 }
                            ]
                        }
                    ]
                });
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map_canvas"></div>

    </body>
</html>
