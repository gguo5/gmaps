<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script src="jquery/jquery-1.8.2.min.js"></script>
<link href="jcountdown/jcountdown.css" rel="stylesheet" type="text/css">
<script src="jcountdown/jquery.jcountdown.min.js"></script> 
<link href="example.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="DIV_TO_PLACE_COUNTDOWN"></div>
<script>
	jQuery(document).ready(function(){
		jQuery("#DIV_TO_PLACE_COUNTDOWN").jCountdown({
			timeText:"2014/08/12 00:00:00",
			timeZone:8,
			style:"flip",
			color:"black",
			width:0,
			textGroupSpace:15,
			textSpace:0,
			reflection:true,
			reflectionOpacity:10,
			reflectionBlur:0,
			dayTextNumber:3,
			displayDay:true,
			displayHour:true,
			displayMinute:true,
			displaySecond:true,
			displayLabel:true,
			onFinish:function(){
				alert("finish");
			}
		});
	});
</script>
</body>
</html>
